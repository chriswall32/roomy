<div class="ui inverted segment">
	<div class="ui inverted secondary pointing menu navigation">

		<a ng-repeat="navItem in ctrl.navigationService.getNavigation()"
		   ng-href="{{ navItem.url }}"
		   ng-class="{ active : ctrl.isItemActive(navItem.url) }"
		   class="item">
		   {{ navItem.title }}
		</a>

	</div>
</div>
